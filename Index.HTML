<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SarkPay</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="Resources/favicon.svg" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Exa:wght@100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <img src="Resources/Logo.svg" alt="SarkPay Logo" class="logo">
        <div class="nav-links">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
        </div>
        <b2 class="primary-button">Get Started Free</b2>
    </div>
    <img src="Resources/hero-bg.png" alt="Hero Image" class="hero-bg-image">

    <!-- Hero Section -->
    <div class="hero-section">
        <div class="hero-container">
            <div class="hero-sub">
                <div class="hero-text">
                    <h1 class="hero-title">The fastest way to pay digitally</h1>
                    <b1 class="hero-description">The fastest digital way to make reliable payments. Money can be easily and secure transferred from anywhere at any time.</
                </div>
                <div class="hero-stats">
                    <div class="trusted-partner">
                        <h1 class="stat-header">2943</h1>
                        <b2 class="stats">Trusted Partners</b2>
                    </div>
                    <div class="Active-Users">
                        <h1 class="stat-header">1M+</h1>
                        <b2 class="stats">Active Users</b2>
                    </div>
                </div>
            </div>
            <div class="hero-buttons">
                <b2 class="primary-button">Download Now</b2>
                <b2 class="secondary-button">How It Works</b2>
            </div>
        </div>
        <img src="Resources/hero-image.png" alt="Hero Image" class="hero-image">
</body>
</html>
